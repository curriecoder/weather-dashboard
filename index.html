<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five-Day Forecaster</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header class="container-fluid">
      <h2 class="row justify-content-center bg-primary text-white p-2">
        Five-Day Forecaster
      </h2>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <!-- div for search bar -->
          <h3>Search for a City:</h3>
          <div>
            <input type="text" placeholder="London" />
            <button id="searchBtn" class="rounded btn btn-info btn-block">
              Search
            </button>
          </div>
        </div>

        <div class="col-9">
          <!-- div for selected city -->
          <!-- dynamic content -->
          <!-- need moment() for current date -->
          <h3 id="cityNameDate"></h3>
          <div>
            <ul>
              <li id="temp"></li>
              <li id="wind"></li>
              <li id="humidity"></li>
              <li id="uvIndex" class="text-white"></li>
            </ul>
          </div>
          <div>
            <!-- div for 5 day forecast -->
            <h4>5-Day Forecast:</h4>
            <div>
              <p>
                Five cards for forecast with date, icon, temp, wind, and
                humidity
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history

WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index

WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe

WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity

WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
